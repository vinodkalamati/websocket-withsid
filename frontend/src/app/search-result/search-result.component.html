<nav class="navbar navbar-light navbar-dark justify-content-between">
        <a class="navbar-brand" routerLink = "/dashboard" style="padding-top:15px; padding-left: 15px; font-size: 2rem;">Knowably</a>
</nav>
<div class="jumbotron" style="background-color: grey;">
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 '>
                <!-- Search form -->
                <!-- <input class="form-control" type="text" placeholder="Search" aria-label="Search" >  -->
                <div class="col-lg 12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card-body">
                        <h3>{{query }}</h3>
                        <span *ngIf = "flag">
                                <div *ngFor = "let not of result; index as i">
                                        <p> {{not}}</p>
                                </div>
                        </span>
                        <div aria-label="Basic example" style="float: right;" *ngIf="flag">
                                <div  *ngIf="likeFlag && reportFlag && resultFlag">
                                      <button class="btn btn-primary"  (click)= "userLike(query, result)" style=" color: blue; font-size: 20px;padding-right: 20px; margin-right: 10px;">Like</button>
                                      <button class="btn btn-primary" (click)= "userReport(query, result)" style="color: blue; font-size: 20px;">Report</button>
                                </div>
                                <div class="row" *ngIf="likeFlag==false">
                                        <button class="btn btn-success" style="color: black;">Liked</button>
                                </div>
                                <div class="row" *ngIf="reportFlag==false">
                                        <button class="btn btn-success" style="color: black;">Reported</button>
                                </div>
                                <br>
                        </div>
                        <br>
                        </div>
                </div>
                </div>
                
        
                <hr>
        <div class="list" *ngIf="flag && resultFlag ">  
                <h2>You may Search for...</h2>
                <div class="list-group" *ngFor="let sug of suggestion">
                        <a (click)= "suggestionSearch(sug)" class="list-group-item">
                        <h4 class="list-group-item-heading" style="color: blue;">{{sug}}</h4>
                        </a>
                </div>

        </div>
</div>

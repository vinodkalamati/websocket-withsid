version: '3.1'
services:
  frontend:
    image: angular-image:1.0.0
    build: frontend/
    restart: always
    container_name: frontend-container
    ports:
      - 4200:80

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    container_name: mysql
    volumes:
      - $HOME/mysql:/data/db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  cassandra:
    image: cassandra:latest
    ports:
      - 9042:9042
      - 9160:9160
    container_name: cassandra

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    restart: always

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    links:
      - zookeeper:zk
    environment:
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_MESSAGE_MAX_BYTES: 10000000
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10000000
      KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS: 600000
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DELETE_RETENTION_MS: 1000


  eureka-server:
    build: eureka-server/
    container_name: eureka-server
    restart: always
    ports:
      - 8761:8761
    healthcheck:
      test: "exit 0"

  config-server:
    build: config-server/
    container_name: config-server
    restart: always
    ports:
      - 8888:8888
    healthcheck:
      test: "exit 0"

  api-gateway:
    build: api-gateway/
    container_name: api-gateway
    depends_on:
      - config-server
      - eureka-server
    links:
      - eureka-server
    restart: always
    ports:
      - 8080:8080
    healthcheck:
      test: "exit 0"

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - $HOME/mongo:/data/db

  webcrawler-service:
    image: webcrawler-service
    build: web-crawler-service/
    restart: always
    container_name: webcrawler-container
    environment:
      - LOGGING_FILE=/logs/webcrawler-service.log
    depends_on:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8090:8090
    volumes:
      - log_volume:/logs

  google-search:
      image: google-search
      build: google-search-api-service/
      restart: always
      container_name: google-search-container
      environment:
        - LOGGING_FILE=/logs/google-search.log
      depends_on:
        - mongo
        - eureka-server
        - config-server
        - kafka
        - splunkforwarder
      links:
        - mongo
        - kafka
        - eureka-server
        - config-server
        - splunkforwarder
      ports:
        - 8050:8050
      volumes:
        - $HOME/mongo:/data/db
        - log_volume:/logs

  user:
    image: user-service
    build: user-service/
    restart: always
    ports:
      - 8010:8010
    container_name: user
    environment:
      - LOGGING_FILE=/logs/user.log
    depends_on:
      - mysql
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - mysql
      - eureka-server
      - config-server
      - splunkforwarder
    volumes:
      - log_volume:/logs

  wikiScrapperMedical-service:
    image: wikiscrappermedical-service
    build: wiki-scrapper-medical-service/
    restart: always
    container_name: webScrapperMedical-container
    environment:
      - LOGGING_FILE=/logs/wikiScrapperMedical-service.log
    depends_on:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8060:8060
    volumes:
      - log_volume:/logs

  wikiScrapperMovie-service:
    image: wikiscrappermovie-service
    build: wiki-scrapper-movie-service/
    restart: always
    container_name: webScrapperMovie-container
    environment:
      - LOGGING_FILE=/logs/wikiScrapperMovie-service.log
    depends_on:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8065:8065
    volumes:
      - log_volume:/logs

  neo4j-apoc:
    image: neo4j-apoc:1.0.0
    build: neo4j-apoc-service/
    restart: always
    container_name: neo4j-apoc-container
    volumes:
      - $HOME/neo4j:/data
    environment:
      NEO4J_AUTH: none
    ports:
      - 7474:7474
      - 7687:7687
      - 7473:7473
  data-populator:
    image: data-populator:1.0.0
    build: data-populator-service/
    restart: always
    container_name: data-populator-container
    environment:
      - LOGGING_FILE=/logs/data-populator.log
    depends_on:
      - neo4j-apoc
      - kafka
      - eureka-server
      - config-server
      - splunkforwarder
    links:
      - neo4j-apoc
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8089:8089
    volumes:
      - log_volume:/logs

  notification-service:
    image: notification-service
    build: notification-service
    restart: always
    container_name: notification-container
    environment:
      - LOGGING_FILE=/logs/notification-service.log
    depends_on:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8443:8443
    volumes:
      - log_volume:/logs

  result-fetcher:
    image: result-fetcher:1.0.0
    build: result-fetcher
    restart: always
    container_name: result-fetcher-container
    environment:
      - LOGGING_FILE=/logs/result-fetcher.log
    depends_on:
      - neo4j-apoc
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - neo4j-apoc
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    volumes:
      - ./result-fetcher/src/main/resources:/usr/src/resources
      - log_volume:/logs
    ports:
      - 8088:8088

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - /DB/redis:/usr/local/etc/redis/redis.conf
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    entrypoint: redis-server --appendonly yes
    healthcheck:
      test: "exit 0"

  redis-spring:
     image: redis-spring:1.0.0
     restart: always
     container_name: redis-service-container
     build: redis-service/
     environment:
       - LOGGING_FILE=/logs/redis-spring.log
     depends_on:
       - redis
       - kafka
       - splunkforwarder
     links:
       - redis
       - kafka
       - splunkforwarder
     ports:
       - 8134:8134
     volumes:
       - log_volume:/logs
     healthcheck:
      test: "exit 0"

  queryservice:
    image: queryservice
    build: queryservice/
    restart: always
    container_name: query-service-container
    environment:
      - LOGGING_FILE=/logs/queryservice.log
    depends_on:
      - eureka-server
      - config-server
      - kafka
      - splunkforwarder
    links:
      - kafka
      - eureka-server
      - config-server
      - splunkforwarder
    ports:
      - 8087:8087
    volumes:
      - ./queryservice/resources:/usr/src/resources
      - log_volume:/logs

  analytics:
      image: analytics-service
      build: analytics-service/
      restart: always
      container_name: analytics-service-container
      environment:
        - LOGGING_FILE=/logs/analytics.log
      depends_on:
        - cassandra
        - eureka-server
        - config-server
        - splunkforwarder
      links:
        - cassandra
        - eureka-server
        - config-server
        - splunkforwarder
      ports:
        - 8099:8099
      volumes:
        - log_volume:/logs

  quartz-scheduler:
    image: quartz-scheduler
    build: quartz-scheduler/
    restart: always
    container_name: quartz-scheduler-container
    environment:
      - LOGGING_FILE=/logs/quartz-scheduler.log
    depends_on:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    links:
      - kafka
      - config-server
      - eureka-server
      - splunkforwarder
    ports:
      - 8111:8111
    volumes:
      - log_volume:/logs
    healthcheck:
      test: "exit 0"

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  nlp-microservice:
    image: nlp-microservice
    build: nlp-microservice/
    restart: always
    container_name: nlp-microservice
    environment:
      - LOGGING_FILE=/logs/nlp-microservice.log
    depends_on:
      - mongo
      - eureka-server
      - config-server
      - kafka
      - splunkforwarder
    links:
      - mongo
      - kafka
      - eureka-server
      - config-server
      - splunkforwarder
    ports:
      - 8093:8093
    volumes:
      - $HOME/mongo:/data/db
      - log_volume:/logs


  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    depends_on:
      - mongo
    ports:
      - 8081:8081

  splunk:
    image: splunk/splunk
    container_name: splunk
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_USER=root
      - SPLUNK_PASSWORD=Str1@knowably
      - SPLUNK_ENABLE_LISTEN=9997
      - SPLUNK_ADD=tcp 1514
    ports:
      - "8000:8000"
    healthcheck:
      test: "exit 0"

  splunkforwarder:
    image: splunk/universalforwarder:7.0.3
    container_name: splunkforwarder
    environment:
      - SPLUNK_START_ARGS=--accept-license --answer-yes
      - SPLUNK_FORWARD_SERVER=splunk:9997
      - SPLUNK_USER=root
      - SPLUNK_PASSWORD=Str1@knowably
      - SPLUNK_ADD=monitor /logs
    restart: always
    depends_on:
      - splunk
    links:
      - splunk
    volumes:
      - log_volume:/logs
    healthcheck:
      test: "exit 0"
volumes:
  log_volume:
